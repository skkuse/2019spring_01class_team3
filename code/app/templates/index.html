{% extends "base.html" %}
{% block content %}

<!-- 위에 넘기는 이미지 -->
<div id="carouselExampleIndicators" class="carousel slide mt-5" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner" role="listbox">
    <div class="carousel-item active">
      <img class="d-block img-fluid" src="http://placehold.it/900x350" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block img-fluid" src="http://placehold.it/900x350" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block img-fluid" src="http://placehold.it/900x350" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>


<!-- 할인 많이 하는 상품 top N개 -->
<div class="row mt-4">

  {% for p in products %}
  <div class="col-lg-4 col-md-6 mb-4">
    <div class="card h-100">
      <a href="{% url 'detail' pcode=p.pcode %}">
        <img class="card-img-top" src="/media/img/products/{{p.pcode}}.jpg" alt="">
      </a>
      <div class="card-body">
        <p class="card-title">
          <a href="{% url 'detail' pcode=p.pcode %}" style="color: black;">{{p.pname}}</a>
        </p>
        <p class="card-text other-brands-name">{{p.brand}}</p>
        <a href="{% url 'addFavorite' add_pid=p.pid %}" target="_blank"><i class='far fa-heart'></i></a>



      </div>
    </div>
  </div>
  {% endfor %}
</div>
<!-- /.row -->

{% endblock content %}

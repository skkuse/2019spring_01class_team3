{% extends "base.html" %}
{% block content %}

<!-- Portfolio Item Row -->
<div class="row mt-5">
    <div class="col-md-7">
        <img class="img-fluid" src="/media/img/products/{{p.pcode}}.jpg" alt="">
    </div>

    <div class="col-md-5">
        <h5 class="my-3">{{p.pname}}</h5>
        <p class="other-brands-name">{{p.brand}}</p>

        <table>
            {% for product in products %}
            <tr>
                <td class="td-country">
                    {{ product.cid }}
                </td>
                <td>
                    {{ product.price }}원
                    <a href={{product.url}} target="_blank"><i class='far fa-paper-plane'></i></a>
                    <!--Favorite에 추가하는 버튼의 기능 구현
                    views의 add_favorite 함수 실행
                                        -->
                    <a href="{% url 'addFavorite' add_pid=product.pid %}" target="_blank"><i class='far fa-heart'></i></a>


                </td>
            </tr>
            {% endfor %}
        </table>

    </div>

</div>

<h3 class="text-center my-5">Favorites</h3>


<!-- row-->
<div class="row">

    {% for f in favorites %}
    <div class="col-lg-4 col-md-6 mb-4">
        <div class="card h-100">
            <p class="card-brand other-brands-name">{{f.pid.brand}}</p>
            <a href="{% url 'detail' pcode=f.pid.pcode %}">
                <img class="card-img-top" src="/media/img/products/{{f.pid.pcode}}.jpg" alt="">
            </a>
            <div class="card-body">
                <p class="card-title">
                    <a href="{% url 'detail' pcode=f.pid.pcode %}">{{f.pid.pname}}</a>
                </p>

                <p class="card-text">{{f.pid.cid.cname}}</p>

                <p class="origin-price mb-0">\{{f.kprice}}</p>
                <p class="disc-price mb-0">\{{f.pid.price}}</p>

            </div>
            <a href="{% url 'delFavorite' del_fid=f.fid %}" class="btn btn-outline-dark" role="button">Delete</a>
            <a href="{{f.pid.url}}" class="btn btn-outline-dark" role="button">Site</a>

        </div>
    </div>
    {% endfor %}
</div>
<!-- /.row -->

</div> -->

{% endblock content %}
